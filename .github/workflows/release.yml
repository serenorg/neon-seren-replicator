name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: postgres-seren-replicator
            asset_name: postgres-seren-replicator-linux-x64-binary
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: postgres-seren-replicator
            asset_name: postgres-seren-replicator-macos-x64-binary
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: postgres-seren-replicator
            asset_name: postgres-seren-replicator-macos-arm64-binary
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Strip binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Strip binary (macOS)
        if: matrix.os == 'macos-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          chmod +x ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: List artifacts
        run: |
          ls -lR release-artifacts/
          find release-artifacts/ -type f -exec chmod +x {} \;

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}

          # Generate release notes
          cat > release-notes.md << 'EOF'
          ## âœ¨ Feature Release: v2.4.0

          This release adds interactive column selection for time-based filtering, significantly improving the user experience and preventing "column does not exist" errors.

          ### ðŸŽ¯ New Features

          **Interactive Column Selection for Time Filters (#118)**
          - When configuring time-based filtering in interactive mode, the tool now shows actual table columns
          - Displays timestamp columns (timestamp, timestamptz, date) with their data types
          - Example: `series_time (timestamptz)`, `block_time (timestamptz)`
          - Users select from a list instead of manually typing column names
          - Includes fallback option to enter custom column names for edge cases
          - Prevents typos and "column does not exist" errors during replication

          **Technical Details:**
          - Added `get_table_columns()` function that queries `pg_catalog.pg_attribute` for table schema
          - New `ColumnInfo` struct captures column name, data type, and timestamp flag
          - Interactive mode now uses `Select` prompts instead of free-form text input for column selection
          - Falls back to manual entry if no timestamp columns are detected

          ### Installation

          Download the appropriate binary for your platform:

          - **Linux (x64)**: `postgres-seren-replicator-linux-x64-binary`
          - **macOS (Intel)**: `postgres-seren-replicator-macos-x64-binary`
          - **macOS (Apple Silicon)**: `postgres-seren-replicator-macos-arm64-binary`

          Make the binary executable:

          ```bash
          chmod +x postgres-seren-replicator-*-binary
          ./postgres-seren-replicator-*-binary --version
          ```

          ### Upgrade Recommendation

          **Recommended upgrade** for users who use time-based filtering during replication. This enhancement makes it much easier to configure time filters correctly without needing to know column names in advance.

          **Full Changelog**: https://github.com/serenorg/postgres-seren-replicator/compare/v2.3.3...${VERSION}
          EOF

          # Create release with all binaries
          gh release create "${VERSION}" \
            --title "Release ${VERSION}" \
            --notes-file release-notes.md \
            release-artifacts/postgres-seren-replicator-linux-x64-binary/postgres-seren-replicator-linux-x64-binary \
            release-artifacts/postgres-seren-replicator-macos-x64-binary/postgres-seren-replicator-macos-x64-binary \
            release-artifacts/postgres-seren-replicator-macos-arm64-binary/postgres-seren-replicator-macos-arm64-binary
